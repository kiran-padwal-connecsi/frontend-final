{% extends 'admin_layout.html' %}
{{ super() }}
{% block body %}

<div class="row">
    <div class="col-sm-12">
        <div class="content-header">List of Influencers</div>
        <p class="content-sub-header"></p>
    </div>
</div>

<div class="row">
    <div class="col-sm-12">
<div class="card">
    <div class="card-header">
        <h4 class="card-title">List</h4>
        <p></p>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col"><b style="font-weight: 500; font-size:16px;">SR.NO</b></th>
                    <th scope="col"><b style="font-weight: 500; font-size:16px;">Business Email</b></th>
                    <th scope="col"><b style="font-weight: 500; font-size:16px;">Name</b></th>
                </tr>
                </thead>
                <tbody>
                {% for item in data['data'] %}
                <tr>
                    <td>{{loop.index}}</td>
                    <td>{{item['business_email']}}</td>
                    <td>{{ item['first_name'] }} {{item['last_name']}}</td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
    </div>
</div>
{% endblock %}

{% block footer %}

{% endblock %}
